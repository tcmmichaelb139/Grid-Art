<!DOCTYPE html>
<html>
    <head>
        <!-- Font: Fira Code -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <!--animate.style-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link
            href="https://tcmmichaelb139.github.io/global-style.css"
            rel="stylesheet"
        />

        <link href="./style.css" rel="stylesheet" type="text/css" />
        <link href="./css/header.css" rel="stylesheet" type="text/css" />
        <link href="./css/grid.css" rel="stylesheet" type="text/css" />
        <title>Grid Art</title>
    </head>
    <body class="dark">
        <header id="header">
            <h1>Grid Art</h1>
            <button class="btn" id="clearBtn">Clear</button>
            <div class="slider">
                <input
                    type="checkbox"
                    name="slider"
                    class="slider-checkbox"
                    id="sliderSwitch"
                />
                <label class="slider-label" for="sliderSwitch">
                    <span class="slider-inner"></span>
                    <span class="slider-circle"></span>
                </label>
            </div>
            <div id="colorDiv">
                <input id="colorpicker" value="#ffb3d1" type="color" />
            </div>
            <div>
                <button class="btn" id="save">Save</button>
            </div>
        </header>
        <noscript>Please enable Javascript</noscript>
        <div class="container" id="gridContainer">
            <table id="tableContainer"></table>
        </div>

        <script src="./js/html2canvas.min.js"></script>
        <script defer src="./script.js"></script>
        <script src="./js/basicGrid.js"></script>
        <script src="./js/captureImage.js"></script>
    </body>
</html>
